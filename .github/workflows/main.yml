name: Test Workflow

on:
  workflow_dispatch:

jobs:
  job1:
    name: Job1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm --version
      - run: node --version
